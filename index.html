<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen Editor</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/827cb536cc.js" crossorigin="anonymous"></script>

</head>

<body>


    <div class="heading">
        <div class="logo">
            <i class="fa-brands fa-codepen"></i>
            <h1>CodePen Editor</h1>
        </div>
        <div class="navbar">
            <a href="index.html">
                <div class="button-container">
                    <div class="icon"> &#8314</div>
                </div>
            </a>
        </div>

    </div>
    <div class="container">
        <div class="left">
            <label> <i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-css3"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label> <i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>


        </div>
        <div class="right">
            <label> <i class="fa-solid fa-play"></i> Run</label>
            <iframe id="output"></iframe>
        </div>
    </div>
</body>

<script src="code.js"></script>

</html>
